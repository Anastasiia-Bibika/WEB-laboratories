<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratory7(zavd2)</title>
    <script src="laboratoryzavd2.js" ></script>
    <link rel="stylesheet" href="stylezavd2(laboratory7).css">
</head>
<body>
    <div class="box">
        <input name="numberbox" type="number" id="numberboxid" min="1" max="3" placeholder="Enter tab index" />
        <button class="changetab" onclick="changetabindexfun()"><p>Change tab </p> </button><br>
        <button type="button" class="contentbutton" id="Positive" onclick="changetabfunPositive()">POSITIVE </button>
        <button type="button" class="contentbutton" id="Negative" onclick="changetabfunNegative()">NEGATIVE </button>
        <button type="button" class="contentbutton" id="Neutral" onclick="changetabfunNeutral()">NEUTRAL </button><br>
        <div class="content"><p id="contentout"></p></div>
    </div>
</body>
</html>
